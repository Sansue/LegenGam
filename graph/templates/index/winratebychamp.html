{% extends "base.html" %}

{% block content %}
      <h1 class="text-center my-4">Winrates and number of games played for each champion, by descending winrate</h1>
        <table class="table table-hover">
            <tr class="table-group-divider">
            <th>Champion</th>
            <th>Winrate</th>
            <th>Games</th>
            </tr>
            {% for champion in winrates %}
            <tr>
            <td>{{ champion.0 }}</td>
            <td>{{ champion.1 }}</td>
            <td>{{ champion.2 }}</td>
            </tr>
            {% endfor %}
        </table>

{% endblock %}
